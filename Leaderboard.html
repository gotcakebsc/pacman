<!DOCTYPE html>
<html>
<head>
  <title>PAC-MAN</title>
  
  <link rel="stylesheet" type="text/css" href="css/Pacman.css" />

  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  
  <script>
    $(document).ready(function() {
        $.ajax({
                url: 'https://gotcakevps.xyz/get',
                data: null,
                type: 'GET',
                // crossDomain: true,
                dataType: 'text',
                success: function(data, status) { 
                    JSON.parse(data).forEach(function(d) {
                        $('#leaderboard').append('<li>' + d.address + ': ' + d.score + '</li><br>');
                    });
                },
                error: function(err) { 
                    console.log(err);
                    document.getElementById("leaderboard").innerHTML = "Error loading leaderboard.";
                },
            });
    });
  </script>

</head>
<body style="text-align: center; color:white; font-size: 20px;">
    <a href="Pacman.html"><button href="Pacman.html">Play GotCake Pacman!</button></a><br><br>
    Leaderboard<br><br>
    <ol id="leaderboard" style="font-size: 16px;">
 
    </ol>
</body>
</html>
